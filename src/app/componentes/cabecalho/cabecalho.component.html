<header class="cabecalho">
  <img src="/assets/logo.png" alt="logo" />
  @if(!telaInicial){

    <button routerLink="/lista-contatos">
      <img class="seta" src="assets/arrow-left.png" alt="" />

  </div>
  }

</header>
